<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MergeMechanic</title>
  <link rel="stylesheet" href="/TemplateData/style.css" />
  <script src="Build/Web.loader.js"></script>
</head>
<body>
<!-- Unity WebGL will be here -->
<div id="webgl-content">
  <div class="centered">
    <h2>MergeMechanic</h2>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="loading-bar">
        <div id="progressbar">
          <div id="fill" style="width: 0%;" />
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const buildUrl = "Build";
  const canvas = document.querySelector("#unity-canvas");
  const fill = document.getElementById("fill")
  const loadingBar = document.getElementById("loading-bar")
  let config = {
    dataUrl: buildUrl + "/Web.data.br",
    frameworkUrl: buildUrl + "/Web.framework.js.br",
    codeUrl: buildUrl + "/Web.wasm.br",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
  productName: "MergeMechanic",
  productVersion: "1.0",
    // showBanner: unityShowBanner,
    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
  };

  // Unity Initialization
  createUnityInstance(canvas, config, (progress) => {
    fill.style.width = progress * 100 + "%";
  }).then(() => {
    loadingBar.remove();
  });
</script>
</body>
</html>
